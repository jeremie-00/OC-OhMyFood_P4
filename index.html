<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>OhMyFood</title>
</head>

<body>
    <div class="wrapper-btn">
        <button type="submit" class="btn">Explorer nos restaurants</button>
    </div>

    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="card-restaurants">
            <a href="#">
                <article class="card">
                    <figure>
                        <img src="./Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="Image d'un plat'">
                        <figcaption class="tag-new">Nouveau</figcaption>
                    </figure>
                    <div class="card-content ">
                        <div class="card-txt">
                            <h3 class="card-title">La palette du goût</h3>
                            <p class="card-subtitle">Ménilmontant</p>
                        </div>
                        <div class="heart">
                            <input type="checkbox" id="heart-checkbox-1">
                            <label for="heart-checkbox-1">
                                <i class="fa-regular fa-heart fa-xl"></i>
                                <i class="fa-solid fa-heart fa-xl"></i>
                            </label>
                        </div>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="card">
                    <img src="./Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="Image d'un plat">
                    <div class="card-content ">
                        <div class="card-txt">
                            <h3 class="card-title">La palette du goût</h3>
                            <p class="card-subtitle">Ménilmontant</p>
                        </div>
                        <div class="heart">
                            <input type="checkbox" id="heart-checkbox-2">
                            <label for="heart-checkbox-2">
                                <i class="fa-regular fa-heart fa-xl"></i>
                                <i class="fa-solid fa-heart fa-xl"></i>
                            </label>
                        </div>
                    </div>
                </article>
            </a>
        </div>
    </section>
</body>

</html>
