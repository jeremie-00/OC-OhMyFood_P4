<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" type="text/css" href="sass/base/styles.css">

    <title>OhMyFood</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="OhMyFood - Home">
        </div>

        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input class="input-search" type="search" placeholder="Paris, Belleville">
        </div>
    </header>

    <section class="reserver">
        <h1 class="title">Réservez le menu qui vous convient</h1>
        <p class="subtitle">Découvrez des restaurants d'exeption, sélectionnés par nos soins.</p>
        <div class="wrapper-btn">
            <button type="submit" class="btn">Explorer nos restaurants</button>
        </div>
    </section>

    <section class="fonctionnement">
        <h1>Fonctionnement</h1>
        <div class="contenaire">
            <span class="wrapper">
                <span class="tag-num">1</span>
                <i class="fa-solid fa-mobile-screen-button fa-xl"></i>
                <h4>Choisissez un restaurant</h4>
            </span>
            <span class="wrapper">
                <span class="tag-num">1</span>
                <i class="fa-solid fa-mobile-screen-button fa-xl"></i>
                <h4>Choisissez un restaurant</h4>
            </span>
            <span class="wrapper">
                <span class="tag-num">1</span>
                <i class="fa-solid fa-mobile-screen-button fa-xl"></i>
                <h4>Choisissez un restaurant</h4>
            </span>
        </div>
    </section>

    <section class="restaurants">
        <h1>Restaurants</h1>
        <div class="card-restaurants">
            <a href="#">
                <article class="card">
                    <figure>
                        <img src="./Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="Image d'un plat'">
                        <figcaption class="tag-new">Nouveau</figcaption>
                    </figure>
                    <div class="card-content ">
                        <div class="card-txt">
                            <h3 class="card-title">La palette du goût</h3>
                            <p class="card-subtitle">Ménilmontant</p>
                        </div>
                        <div class="heart">
                            <input type="checkbox" id="heart-checkbox-1">
                            <label for="heart-checkbox-1">
                                <i class="fa-regular fa-heart fa-xl"></i>
                                <i class="fa-solid fa-heart fa-xl"></i>
                            </label>
                        </div>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="card">
                    <img src="./Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="Image d'un plat">
                    <div class="card-content ">
                        <div class="card-txt">
                            <h3 class="card-title">La palette du goût</h3>
                            <p class="card-subtitle">Ménilmontant</p>
                        </div>
                        <div class="heart">
                            <input type="checkbox" id="heart-checkbox-2">
                            <label for="heart-checkbox-2">
                                <i class="fa-regular fa-heart fa-xl"></i>
                                <i class="fa-solid fa-heart fa-xl"></i>
                            </label>
                        </div>
                    </div>
                </article>
            </a>
        </div>
    </section>
</body>

</html>
